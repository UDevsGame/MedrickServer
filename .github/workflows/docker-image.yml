name: CI/CD .NET 8 Console → Docker VPS

# هر بار که به شاخه‌ی main پوش می‌شود اجرا کن
on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. کلون کردن مخزن
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. نصب دات‌نت SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. بیلد و پابلیش
      - name: Restore, Build & Publish
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish --configuration Release --no-build -o publish

      # 4. لاگین به Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: udevsgame
          password: 123456789

      # 5. ساخت و پوش ایمیج
      - name: Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./MedrickGameServer
          file: ./MedrickGameServer/Dockerfile
          push: true
          tags: udevsgame/medrick:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # 6. دیپلوی با SSH username/password
      - name: Deploy to VPS over SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 92.114.51.36
          username: root
          password: 1nk2r
          port: 22
          script: |
            # دریافت آخرین ایمیج
            docker pull udevsgame/medrick:latest

            # حذف کانتینر قبلی (در صورت وجود)
            docker rm -f medrick-server || true

            # اجرای کانتینر جدید
            docker run -d \
              --name medrick-server \
              --restart unless-stopped \
              -p 80:80 \
              udevsgame/medrick:latest
